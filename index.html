<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="Projeto to Do list/style.css">
    <link rel="stylesheet" href="Projeto to Do list/responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body class="body">

    <div class="container">
        <div class="subContainer">
            <h1>To Do List</h1>
            <div class="entrada-de-dados">
                <input type="text" id="inTarefa" placeholder=" Digite uma tarefa">
                <button id="btAdd">+</button>
            </div>
            <button id="btExcluir"><i class='bx bxs-trash'></i></button>
        </div>
    </div>
    <ul id="lista">

    </ul>

    <div class="bg-theme">
        <div class="theme-circles">
            <div class="dark-theme-border" onclick="bgDark()"></div>


            <div class="anime-theme-border" onclick="bgAnime()">
            </div>
        </div>
    </div>
    <script src="Projeto to Do list/todo.js"></script>
    <div class="resposta" id="resposta"></div>
</body>

</html>
