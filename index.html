<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="app/styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <main>
        <div class="menu-vertical">
            <span>CATEGORIAS</span>
            <nav>
                <ul>
                    <li><i class='bx bx-task-x'></i><a href=""></a> Diarias</li>
                    <li><i class='bx bx-task-x'></i><a href=""></a> Mensais</li>
                    <li><i class='bx bx-task-x'></i><a href=""></a> Semestrais</li>
                    <li><i class='bx bx-task-x'></i><a href=""></a> Dashboard</li>
                </ul>
            </nav>
            <div class="bg-theme">
                <div class="theme-circles">
                    <i class='bx bxs-sun'></i>
                    <div class="dark-theme-border" id="dark-theme-border" onclick="bgDark()"></div>
                    <i class='bx bxs-moon' ></i>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="subContainer">
                <div class="entrada-de-dados">
                    <input type="text" id="inTarefa" placeholder=" Tarefa">
                    <button id="btAdd">+</button>
                </div>
                <div class="list-tasks">
                    <ul id="lista"></ul>
                </div>
            </div>
            <div class="bts-laterais">
                <div class="container-bt-tarefa-concluida" id="container-bt-tarefa-concluida">
                    <i class='bx bx-check'></i>
                </div>
                <div class="container-bt-excluir" id="container-bt-excluir">
                    <i class='bx bxs-trash-alt'></i>
                </div>
            </div>
        </div>
    
        
        <div class="resposta" id="resposta"></div>
    </main>
    <script src="app/dist/app.js"></script>
</body>

</html>
